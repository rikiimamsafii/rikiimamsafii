<div class="container custom-container-2">
  <div class="register-form">
    <div
      align="center"
      class="container"
      style="background: #15fa00; color: white"
    >
      <h2 class="heading"><strong> DETAIL CRUD </strong></h2>
    </div>

    <div class="form-group">
      <label for="kobar">Kode Barang</label>
      <input
        type="text"
        [(ngModel)]="crudData.kobar"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="nabar">Nama Barang</label>
      <input
        type="text"
        [(ngModel)]="crudData.nabar"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="harga">Harga</label>
      <input
        type="text"
        [(ngModel)]="crudData.harga"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="stok">Stok</label>
      <input
        type="text"
        [(ngModel)]="crudData.stok"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <label for="satuan">Satuan</label>
      <input
        type="text"
        [(ngModel)]="crudData.satuan"
        class="form-control"
        disabled
      />
    </div>

    <div class="form-group">
      <button class="btn btn-warning btn-sm" routerLink="/crudbrg-list">
        &ensp;Close&ensp;
      </button>
    </div>
  </div>
</div>
